<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>

    <!--css-->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>


    <!--Renk değiştiren buton-->
    <div class="changeButon my-1 bg-danger">
        dark
    </div>

    <div class="container ustIkili">
        <div class="row alan1 ust">
            <h5 class="text-center" style="display: flex; justify-content:center; align-items: center;">Hesap Makinesi</h5>
        </div>
        <div class="row alan2 ust">
            <input class="input" name="input" style="text-align:right" type="text"  readonly>
        </div>


        <div class="container my-1">
            <div class="row justify-content-between">
                <div class="col-3 sari ac" onclick="silme()">AC</div>
                <div class="col-3 gri c">C</div>
                <div class="col-3 sari artiEksi">-/+</div>
                <div class="col-3 gri yuzde">/</div>
            </div>

            <div class="row justify-content-between">
                <div class="col-3 gri bir" >1</div>
                <div class="col-3 gri iki">2</div>
                <div class="col-3 gri uc">3</div>
                <div class="col-3 gri carpma" >*</div>
            </div>

            <div class="row justify-content-between">
                <div class="col-3 gri dort">4</div>
                <div class="col-3 gri bes">5</div>
                <div class="col-3 gri alti">6</div>
                <div class="col-3 gri cikarma">-</div>
            </div>

            <div class="row justify-content-between">
                <div class="col-3 gri yedi">7</div>
                <div class="col-3 gri sekiz">8</div>
                <div class="col-3 gri dokuz">9</div>
                <div class="col-3 gri toplama">+</div>
            </div>

            <div class="row justify-content-between">
                <div class="col-3 gri sifir">0</div>
                <div class="col-3 gri ciftSifir">00</div>
                <div class="col-3 gri nokta">.</div>
                <div class="col-3 sari esittir" >=</div>
            </div>

        </div>

    </div>

    

    <script src="script.js"></script>
</body>




</html>
